<!DOCTYPE html>
<html lang="en">

<head>
    <title>SOLAR SYSTEM</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="heading">
        <h1>Calculate a weight of an object on a planet</h1>
    </div>

    <div class="inputboxes">
        <input type="number" placeholder="Mass in kilogram" id="textbox">
        <select name="select planet" id="dropdownlist">
            <option value="" disabled selected hidden>--select planet--</option>
            <option value="jupiter">Jupiter</option>
            <option value="mars">Mars</option>
            <option value="venus">Venus</option>
            <option value="saturn">Saturn</option>
            <option value="pluto">Pluto</option>
            <option value="neptune">Neptune</option>
            <option value="uranus">Uranus</option>
            <option value="mercury">Mercury</option>
            <option value="moon">Moon</option>
        </select>
        <input type="submit" value="Calculate Weight" id="submitbutton">
    </div>

    <div id="main">
        <div class="planetInfo">
            <div class="planetimg">
                <img src="earth.png">
            </div>
            <div class="planetcontent">

            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
